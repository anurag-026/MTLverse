name: mtlverse_mobile
description: Mobile application for MTLverse webtoon platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  material_design_icons_flutter: ^7.0.7296
  flutter_screenutil: ^5.9.0
  cached_network_image: ^3.3.0
  photo_view: ^0.14.0
  shimmer: ^3.0.0
  
  # State Management
  provider: ^6.1.0
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0
  
  # HTTP & API
  dio: ^5.3.2
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # Local Storage
  shared_preferences: ^2.2.0
  sqflite: ^2.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Authentication & Security
  local_auth: ^2.1.6
  crypto: ^3.0.3
  
  # File & Media
  image_picker: ^1.0.4
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  
  # Networking
  connectivity_plus: ^5.0.1
  internet_connection_checker: ^1.0.0+1
  
  # Notifications
  flutter_local_notifications: ^16.1.0
  firebase_messaging: ^14.6.5
  
  # Utilities
  intl: ^0.18.1
  url_launcher: ^6.2.1
  share_plus: ^7.2.1
  package_info_plus: ^4.2.0
  device_info_plus: ^9.1.0
  
  # Development
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.4
  hive_generator: ^2.0.1
  
  # Linting
  flutter_lints: ^3.0.1
  very_good_analysis: ^5.1.0
  
  # Testing
  mockito: ^5.4.2
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
