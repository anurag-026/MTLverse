apiVersion: v1
kind: ConfigMap
metadata:
  name: mtlverse-config
  namespace: mtlverse
data:
  # Database Configuration
  DATABASE_URL: "jdbc:postgresql://postgresql:5432/mtlverse"
  DATABASE_USERNAME: "mtlverse_user"
  
  # Redis Configuration
  REDIS_URL: "redis://redis:6379"
  
  # ML Service Configuration
  ML_SERVICE_URL: "http://ml-service:8000"
  
  # File Storage Configuration
  MINIO_URL: "http://minio:9000"
  MINIO_ACCESS_KEY: "mtlverse"
  
  # Frontend Configuration
  REACT_APP_API_URL: "http://backend:8080/api"
  REACT_APP_ML_SERVICE_URL: "http://ml-service:8000"
  
  # Mobile Configuration
  FLUTTER_API_URL: "http://backend:8080/api"
  FLUTTER_ML_SERVICE_URL: "http://ml-service:8000"
  
  # Logging Configuration
  LOG_LEVEL: "INFO"
  LOG_FILE_PATH: "/app/logs/mtlverse.log"
  
  # Rate Limiting
  RATE_LIMIT_REQUESTS: "100"
  RATE_LIMIT_WINDOW: "3600"
  
  # File Upload
  MAX_FILE_SIZE: "10485760"
  ALLOWED_FILE_TYPES: "image/jpeg,image/png,image/webp"
